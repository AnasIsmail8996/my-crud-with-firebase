<div class="container mt-5">
  <h2 class="text-center mb-4">Profile</h2>
  <div class="row g-3">

 <!-- First Name -->
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" required />
    </div>
   <!-- Last Name -->
    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" required />
    </div>

    <!-- Phone Number -->
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" required />
    </div>

    <!-- Username -->
    <div class="col-md-6">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" required />
    </div>


    <!-- Email -->

    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required  disabled/>
    </div>

    <!-- Password -->
    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required />
    </div>
    <!-- Image -->
    <div class="col-md-6">
      <label for="password" class="form-label">Upload_Picture</label>
      <input type="file" class="form-control" id="pic" onchange="userPicture()" required />
    </div>

  
    <div class="col-12">
      <button class="btn btn-primary w-100" onclick="userDataUpdated()">Update_Profile</button>
    </div>
  </div>
</div>
