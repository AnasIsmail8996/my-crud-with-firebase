<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SignUp</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Todo_Firebase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav m-auto">
          <li class="nav-item">
            <a class="nav-link active"  href="./index.html">Login!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./signup.html">SignUp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./todo.html">Add Notes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./onlyusertodo.html">Only You'r Notes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


<div class="container mt-5">
  <h2 class="text-center mb-4">Sign Up</h2>
  <div class="row g-3">
    <!-- First Name -->
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" required />
    </div>

    <!-- Last Name -->
    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" required />
    </div>

    <!-- Phone Number -->
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" required />
    </div>

    <!-- Username -->
    <div class="col-md-6">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" required />
    </div>

    <!-- Email -->
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required />
    </div>

    <!-- Password -->
    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required />
    </div>

    <!-- Submit Button -->
       <div class="col-12">
      <a href="./index.html">
        <strong>

          Have An Account ?
        </strong> 
        </a>
    </div>
    <div class="col-12">
      <button class="btn btn-primary w-100" onclick="signUp()">Sign Up</button>
    </div>
  </div>
</div>




<script src="signUp.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
